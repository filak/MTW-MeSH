<div class="modal fade" id="showClipboard" tabindex="-1" role="dialog" aria-labelledby="show Clipboard" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="noteLabel">Clipboard</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{{ url_for('update_clipboard') }}" method="post" id="updateClipboard-form">
      <div class="modal-body row">

        <div class="col-6 pr-0">

          <h5 class="mb-3">Visited</h5>

          <div class="form-group">

          {% for dui in session.visited_check|reverse() %}
            <div class="row">
              <legend class="col-form-label col-12">
                <a href="{{ url_for('search', dui=dui) }}" class="d-block">{{ session.visited[dui]|truncate(50, True) }}</a>
              </legend>
            </div>
          {% endfor %}

          </div>

        </div>
        <div class="col-6 pl-0">

          <h5 class="mb-3">Selected</h5>

          {% include 'snips/selected.html' %}

        </div>

      </div>
      <div class="modal-footer">
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <button type="button" class="btn btn-link ml-3" data-dismiss="modal">Close</button>
        <button type="submit" name="action" value="clear" class="btn btn-outline-warning ml-3">Clear All</button>
        <button type="submit" name="action" value="remove" class="btn btn-primary ml-3">Remove</button>
      </div>
      </form>
    </div>
  </div>
</div>
